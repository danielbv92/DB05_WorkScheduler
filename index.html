<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>

    </header>
    <div class="container timeContainer">
        <div class="row">
            <div class="col-md-1 hour">9AM</div>
            <input type="text" class="col-md-10"id="9"> 
            <button class="col-md-1 saveBtn" value="9"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">10AM</div>
            <input type="text" class="col-md-10" id="10">
            <button class="col-md-1 saveBtn" value="10"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">11AM</div>
            <input type="text" class="col-md-10" id="11">
            <button class="col-md-1 saveBtn" value="11"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">12PM</div>
            <input type="text" class="col-md-10" id="12">
            <button class="col-md-1 saveBtn" value="12"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">1PM</div>
            <input type="text" class="col-md-10" id="1">
            <button class="col-md-1 saveBtn" value="1"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">2PM</div>
            <input type="text" class="col-md-10" id="2">
            <button class="col-md-1 saveBtn" value="2"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">3PM</div>
            <input type="text" class="col-md-10" id="3">
            <button class="col-md-1 saveBtn" value="3"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">4PM</div>
            <input type="text" class="col-md-10" id="4">
            <button class="col-md-1 saveBtn" value="4"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">5PM</div>
            <input type="text" class="col-md-10" id="5">
            <button class="col-md-1 saveBtn" value="5"><i class="far fa-save"></i></button>
        </div>

        <!-- Timeblocks go here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
